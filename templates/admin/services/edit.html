{% extends "admin/base.html" %}


{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Service Package</h2>
    <a href="{{ url_for('services') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Services
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('edit_service', id=service.id) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="duration" name="duration" value="{{ service.duration }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ service.description }}</textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Update Service</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
