{% extends "admin/base.html" %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add Vehicle for {{ customer.name }}</h2>
    <a href="{{ url_for('view_customer', id=customer.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Customer
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('add_vehicle', customer_id=customer.id) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" class="form-control" id="make" name="make" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="license_plate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="license_plate" name="license_plate" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color" required>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Save Vehicle</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
